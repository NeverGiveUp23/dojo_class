<form action="/ninja/create" method="POST" class="col-6 mx-auto ">
  <h2 class="text-center">New Ninja</h2>
  <select  class="form-select" title="..." name="dojo_id">
    <!-- input jinja here (for loop) -->
    {% for dojo in dojos %}
    <option value="{{dojo.id}}">{{ dojo.name}}</option>
    {% endfor %}
  </select>
  <div class="form-floating mb-3">
  
    <input type="text" name="first_name"  class="form-control" placeholder="First Name">
    <label for="first_name">First Name:</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" name="last_name"  class="form-control" placeholder="last name">
    <label for="last_name">Last Name:</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" name="age"  class="form-control" placeholder="Age:">
    <label for="age">Age:</label>
  </div>
  <input id="button" type="submit" value="Add Ninja" class=" btn btn-danger container ">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
